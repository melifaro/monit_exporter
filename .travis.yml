language: go
go:
  - 1.9
script:
  - go test -v ./...
  - go build
  - sha256sum monit_exporter > monit_exporter.sha256
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - monit_exporter
    - monit_exporter.sha256
  skip_cleanup: true
  on:
    public_repo: melifaro/monit_exporter
    tags: true
